{% extends 'base.html' %}

{% block content %}

<h3>Write an prompt for genrate a image</h3>
<form  method="post">
    {% csrf_token %}
    <input type="text" class="form-control" name="user_input">
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
<br>
<br>
<a href="{% url 'chat_bot' %}" class="btn btn-warning">Create Response using prompt</a>
{% if response %}
 <div>
     {{response.name}}
     <br>
     <img src="{{response.image.url}}" alt="{{response.name}}">
 </div>
{% endif %}
{% endblock content %}
